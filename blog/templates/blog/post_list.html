{% extends 'blog/base.html' %}
{% block content %}
{% for i in post %}
    <div class="post">
        <div class="date">
            <p>published: {{ i.published_date }}</p>
        </div>
        <h1><a href="">{{ i.title }}</a></h1>
        <p>{{ i.text|linebreaksbr }}</p>
    </div>
{% endfor %}
{% endblock %}
